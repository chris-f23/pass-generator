<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>pass-generator</title>
</head>
<body>
  <div class="container">
    <h2>Pass Generator</h2>


    <label for="character-count">La contraseña debe tener <input type="number" id="character-count"> caracteres.</label>

    <p>La contraseña puede...</p>

    <div class="row">
      <input type="checkbox" id="has-letters-minus">
      <label for="has-letters-minus">Incluir letras minusculas</label>
    </div>
    <div class="row">
      <input type="checkbox" id="has-letters-mayus">
      <label for="has-letters-mayus">Incluir letras mayusculas</label>
    </div>
    <div class="row">
      <input type="checkbox" id="has-numbers">
      <label for="has-numbers">Incluir numeros</label>
    </div>
    <div class="row">
      <button id="generate">Generar Contraseña</button>
    </div>
    <div class="row" id="result-row">
      <input type="text" id="result" readonly>
      <button id="copy">Copiar</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
