<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="bootstrap.bundle.min.js"></script>
  <title>pass-generator</title>
</head>

<body>

  <div class="col-lg-6 mx-auto p-2">
    <div class="card card-body shadow-sm p-4">
      <h1>Pass Generator</h1>
      <hr class="mt-0 mb-3">

      <div class="mb-1">
        <label for="character-count" class="form-label d-flex justify-content-start flex-wrap align-text-bottom">
          La contraseña debe tener
          <span class="mx-2 mb-auto">
            <input class="form-control form-control-sm" type="number" id="character-count">
          </span>
          caracteres.
        </label>
      </div>

      <p class="mb-1">La contraseña puede...</p>
      <div class="form-check form-switch mb-1 mx-2">
        <input class="form-check-input" type="checkbox" id="has-letters-minus">
        <label class="form-check-label" for="has-letters-minus">Incluir letras minusculas</label>
      </div>
      <div class="form-check form-switch mb-1 mx-2">
        <input class="form-check-input" type="checkbox" id="has-letters-mayus">
        <label class="form-check-label" for="has-letters-mayus">Incluir letras mayusculas</label>
      </div>
      <div class="form-check form-switch mb-1 mx-2">
        <input class="form-check-input" type="checkbox" id="has-numbers">
        <label class="form-check-label" for="has-numbers">Incluir numeros</label>
      </div>
      
      <div class="row my-2">
        <div class="col-12 col-sm-10">
          <button class="btn btn-primary btn-sm" id="generate">Generar Contraseña</button>
        </div>
      </div>

      <div class="row" id="result-row">
        <div class="col-12 col-sm-10">
          <input class="form-control text-center font-monospace" type="text" id="result" readonly>
        </div>
        <div class="col-auto col-sm-2 mt-2 mt-sm-0 align-self-center">
          <button class="btn btn-secondary" id="copy">Copiar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
